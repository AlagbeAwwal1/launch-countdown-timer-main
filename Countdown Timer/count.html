<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="time">
          <div class="days box">1</div>
          <div class="hours box">1</div>
          <div class="minutes box">1</div>
          <div class="seconds box">1</div>
        </div>
      </div>
      <footer>
        
        <img
          src="./launch-countdown-timer-main/images/icon-facebook.svg"
          alt="facebook"
        />
        <img
          src="./launch-countdown-timer-main/images/icon-instagram.svg"
          alt="instagram"
        />
        <img
          src="./launch-countdown-timer-main/images/icon-pinterest.svg"
          alt="pinterest"
        />
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
